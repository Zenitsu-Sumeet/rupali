        <div class="container">
            <h1>Connect With Us</h1>
            <p><i>We would love to respond to your queries and help you succeed. Feel
                free to get in touch with us.</p></i>
            </p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Sent your request</h3> 
                    <form>
                        
                        <div class="input-row">
                            <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="xyz">

                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="+91 1234567890">

                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                                <label>Email</label>
                                <input type="text" placeholder="xyz@gmail.com">

                            </div>
                            <div class="input-group">
                                <label>subject</label>
                                <input type="text" placeholder="product demo">

                            </div>
                        </div>

                        <label>message</label>
                        <textarea rows="5" placeholder="your message"></textarea>

                        <button type="submit">SEND</button>


                    </form>                    
                </div>
                <div class="contact-right">
                    <h3>Reach Us</h3>

                    <table>
                        <tr>
                            <td>Email</td>
                            <td>xyz@gmail.com</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+91 1234567890</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>#212,ground floor, A wing<br>
                            xyz road, Thane
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
